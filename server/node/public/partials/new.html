<div class="page-header">
    <h1>Create New Poll</h1>
</div>
<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="rssName">Question</label>
        <input type="text" ng-model="rss.name" class="form-control"
               id="rssName" placeholder="Enter RSS name">
    </div>

    <div class="form-group">
        <label for="rssUrl">URL</label>
        <input type="text" ng-model="rss.url" class="form-control"
               id="rssUrl" placeholder="Enter RSS URL">
    </div>


    <p><hr></p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/rssList" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to RSS List</a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">
                Create RSS &raquo;</button>
        </div>
    </div>
    <p>&nbsp;</p>
</form>
